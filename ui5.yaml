specVersion: "3.0"
metadata:
  name: ui5-echarts-app
type: application
framework:
  name: OpenUI5
  version: 1.143.1
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
resources:
  configuration:
    paths:
      webapp: webapp
builder:
  customTasks:
    - name: ui5-tooling-modules-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: ui5-tooling-modules-middleware
      afterMiddleware: compression